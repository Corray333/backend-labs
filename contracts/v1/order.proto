syntax = "proto3";

package api.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/yourorg/yourproject/api/v1";

// Swagger документация для API
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Order API";
    version: "1.0";
    description: "Order Service API";
    contact: {
      name: "Mark Anikin";
      email: "mark.corray.off@gmail.com";
    };
  };
  host: "localhost:3001";
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

// Сообщения
message OrderItem {
  int64 product_id = 1;
  int32 quantity = 2;
  string product_title = 3;
  string product_url = 4;
  int64 price_cents = 5;
  string price_currency = 6;
}

message Order {
  int64 id = 1;
  int64 customer_id = 2;
  string delivery_address = 3;
  int64 total_price_cents = 4;
  string total_price_currency = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  repeated OrderItem order_items = 8;
}

message BatchInsertRequest {
  repeated Order orders = 1;
}

message BatchInsertResponse {
  repeated Order orders = 1;
}

message ListOrdersRequest {
  repeated int64 ids = 1;
  repeated int64 customer_ids = 2;
  int32 limit = 3;
  int32 offset = 4;
}

message ListOrdersResponse {
  repeated Order orders = 1;
}

// Сервис с HTTP аннотациями
service OrderService {
  // Создать заказы пакетно
  rpc BatchInsert(BatchInsertRequest) returns (BatchInsertResponse) {
    option (google.api.http) = {
      post: "/api/order-service/v1/orders"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Создать заказы";
      description: "Создает новые заказы в системе батчами";
      tags: "Orders";
    };
  }

  // Получить список заказов
  rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse) {
    option (google.api.http) = {
      get: "/api/order-service/v1/orders"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Получить список заказов";
      description: "Получает список заказов с возможностью фильтрации по ID заказов и клиентов";
      tags: "Orders";
    };
  }
}