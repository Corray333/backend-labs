rabbitmq:
  host: "rabbitmq"
  port: 5672
  user: "${RABBITMQ_DEFAULT_USER}"
  password: "${RABBITMQ_DEFAULT_PASS}"
  queue:
    name: "oms.order.created"
    durable: false
    auto_delete: false
    exclusive: false
    no_wait: false
  consumer:
    tag: "consumer-svc"
    auto_ack: false
    exclusive: false
    no_local: false
    no_wait: false
  inbox:
    max_retries: 5
    poll_interval_seconds: 10
    batch_size: 100

grpc:
  order_service_addr: "order-svc:9001"
  timeout_seconds: 30

postgres:
  migrations_path: "./migrations"
